                    data-pt="aVoid é um projeto de paixão que estou desenvolvendo para aprender e experimentar programação e design de jogos. É um jogo de plataforma simples, mas desafiador, com seis níveis (por enquanto). Seu objetivo? Chegar ao portal verde para completar o nível. Mas há um detalhe—cada vez que você termina uma tentativa, seus movimentos anteriores são gravados, criando um vazio que você deve evitar na próxima tentativa. A cada repetição, o desafio aumenta enquanto você planeja cuidadosamente novos caminhos para a vitória. Quantas vezes você consegue evitar a si mesmo?"></p>

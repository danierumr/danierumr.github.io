<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel - Game Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#projects" data-en="Projects" data-pt="Projetos"></a></li>
            <li><a href="#skills" data-en="Skills" data-pt="Habilidades"></a></li>
            <li><a href="#education" data-en="Education" data-pt="Formação"></a></li>
            <li><a href="#contact" data-en="Contact" data-pt="Contato"></a></li>
            <li class="lang-toggle">
                <button id="enBtn">EN</button> <span>|</span> <button id="ptBtn">PT</button>
            </li>
        </ul>
    </nav>

    <header class="header">
        <img src="images/profile.jpeg" alt="Daniel" class="profile-img">
        <div class="header-content">
            <h1 class="name" data-en="Daniel" data-pt="Daniel"></h1>
            <p class="degree" data-en="Computer Scientist" data-pt="Cientista da Computação"></p>
            <p class="bio" data-en="Game developer passionate about creating immersive experiences..." data-pt="Desenvolvedor de jogos apaixonado por criar experiências imersivas..."></p>
        </div>
    </header>

    <section class="projects">
        <h2 data-en="Projects" data-pt="Projetos"></h2>
        <div class="project-grid">
            <!-- Repeat for each project -->
            <div>
                <img src="images/cce-menu.png" alt="Capybara Combat Experience - CCE">
                <h3 data-en="Capybara Combat Experience - CCE" data-pt="Capivara Combat Experience - CCE"></h3>
                <p data-en="Project description..." data-pt="Descrição do projeto..."></p>
                <div class="tech-used">
                    <span>C++</span>
                    <span>SDL</span>
                    <span>Game Design</span>
                    <span>Pixel Art</span>
                </div>
            </div>
        </div>
    </section>

    <section class="skills">
        <h2 data-en="Skills" data-pt="Habilidades"></h2>
        <div class="skills-grid">
            <span>Unity</span>
            <span>C#</span>
            <span>Python</span>
            <!-- Add more skills -->
        </div>
    </section>

    <section class="education">
        <h2 data-en="Education" data-pt="Formação"></h2>
        <p>Universidade Federal de Viçosa</p>
        <p data-en="Bachelor in Computer Science" data-pt="Bacharelado em Ciência da Computação"></p>
        <p>2021-2025</p>
    </section>

    <section class="contact">
        <h2 data-en="Contact Me" data-pt="Contato"></h2>
        <form action="https://formspree.io/f/your-email" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" data-en-placeholder="Your message..." data-pt-placeholder="Sua mensagem..." required></textarea>
            <button type="submit" data-en="Send" data-pt="Enviar"></button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <a href="github-link" target="_blank"><i class="fab fa-github"></i></a>
            <a href="linkedin-link" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="itchio-link" target="_blank"><i class="fab fa-itch-io"></i></a>
        </div>
        <p>&copy; <span>Daniel 2025</span></p>
    </footer>

    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
